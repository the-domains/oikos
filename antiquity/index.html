r home. The patterns in which dried plants and lumber were fashioned together could identify caste, skill and trade, profession and wealth. Hawaiian architecture previous to the arrival of British explorer Captain James Cook used symbolism to identify religious value of the inhabitants of certain structures. Feather standards called kahili and koa adorned with kapa cloth and crossed at the entrance of certain homes called puloʻuloʻu indicated places of aliʻi (nobility caste). Kiʻi enclosed within basalt walls indicated the homes of kahuna (priestly caste).","title":"Antiquity","keywords":[]},"content":[{"id":"861aacb8-30bc-4db7-bece-733e98fb7b3a","item":"bf4525d4-2e8a-450f-9cce-7ebc27bbc43f","type":"image","created_at":null,"updated_at":null,"_title":"Antiquity","_html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/a156b387-d3cb-4b6d-b955-b1c8c20be268.jpg\" alt=\"\" title=\"Antiquity\">","metadata":{"isBasedOnUrl":"https://en.wikipedia.org/wiki/Hawaiian_architecture","inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"_description":"Within the body of Hawaiian architecture are various subsets of styles; each are considered typical of particular historical periods. The earliest form of Hawaiian architecture originates from what is called ancient Hawaiʻi—designs employed in the construction of village shelters from the simple shacks of outcasts and slaves, huts for the fishermen and canoe builders along the beachfronts, the shelters of the working class makaʻainana, the elaborate and sacred heiau of kahuna and the palatial thatched homes on raised basalt foundation of the aliʻi. The way a simple grass shack was constructed in ancient Hawaiʻi was telling of who lived in a particular home. The patterns in which dried plants and lumber were fashioned together could identify caste, skill and trade, profession and wealth. Hawaiian architecture previous to the arrival of British explorer Captain James Cook used symbolism to i
